<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last github</title>
    <style>
        h1{
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            text-transform: capitalize;
            color: blue;
           
        }

        img{
            width: 300px;
            height: 300px;
            margin-top: 7%;
            margin-left: 40%;
            border: 15px dotted transparent;
            border-top-color: yellow;
            border-left-color:purple ;
            border-left-color: crimson;
            border-right-color: blue;
            border-bottom-color: gold;
            border-radius: 30%;
            box-shadow: 0px 90px 90px 0px yellow;
            animation: alomgir 2s linear alternate infinite running;
            

        }
        @keyframes alomgir{
            100%{
                transform: rotate(360deg);
            }
          
            }
        
    </style>
</head>
<body>
    <h1>this is img animation </h1>
    <img src="img/d4.jpg" alt="alomgir">
    <img src="img/d5.jpg" alt="alomgir">
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Excepturi, dicta.</p>

</body>
</html>
